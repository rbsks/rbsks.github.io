about_content: | # this will include new lines to allow paragraphs
    Java, Spring 기반의 3년 차 자바 백엔드 개발자로 현재는 전세계 200여 개국으로 간편하게 송금이 가능한 해외송금 서비스를 제공하는 회사에서 기업 송금 및 정산을 주요 업무로 하고 있습니다.  

      
    - 새로운 기술 습득하기 위해 꾸준히 개발 서적 읽기와 공부한 내용을 블로그에 작성합니다.
    - 사이드 이펙트를 미리 대비하여 꼼꼼히 설계하기를 노력하고 테스트 코드를 열심히 작성합니다.
    - 더 좋은 방향으로 문제를 해결하기 위해 코드를 검토하고 리팩토링을 실천합니다.
    
content:
  - title: Experience
    layout: list
    content:
      - layout: left
        title: 한패스
        sub_title: 기업 송금 개발팀 / 사원
        caption: 2022.12 ~ 현재 재직중
        link: https://www.hanpass.com/
        quote: >
          전세계 200여 개국으로 간편하게 송금이 가능한 해외송금 서비스 제공
        description: | # this will include new lines to allow paragraphs
          <mark>Spring Boot, </mark> <mark>Spring Data JPA, </mark> <mark>Thymeleaf, </mark> <mark>RabbitMQ, </mark> <mark>Jenkins, </mark> <mark>Nginx, </mark> <mark>MariaDB</mark>  
          - __JAVA 11에서 TLS 1.3 인증 실패 이슈로 인한 빌드 버전 업데이트 2023.11 ~ 2023.11__  
            - JAVA 11에서 TLS 1.3 인증 시 동일한 PSK 사용으로 인해 TLS 인증이 실패하는 이슈가 발생하여 예외 메시지를 파악 후 JAVA 11.0.3 미만 버전에서 발생하는 이슈임을 확인.
            운영 서버의 자바 버전 확인 결과 JAVA 11 EA로 확인이 되어 이슈가 해결된 JAVA 11.0.3 이상으로 빌드 버전을 업데하여 TLS 1.3 인증 실패하는 이슈 해결.
          - __어드민 메인 페이지 송금 현황 차트 개발 2023.09 ~ 2023.09__  
            - 월별 송금 총 금액과 송금 건수 현황 차트 개발.
            - 월별 국가, 기업 송금 이용 고객, 통화 별 송금 금액과 송금 건수 top 5 현황 차트 개발.
          - __통화 별 다건 송금 개발 2023.05 ~ 2023.09__  
            - 통화 별로 수취인의 정보를 입력할 수 있는 엑셀 템플릿에 대한 다운로드 기능을 제공하고 기업송금 고객은 다운로드한 엑셀 템플릿을 사용하여 여러 명의 수취인의 정보를 입력 후 엑셀을 업로드하여 한 번에 최대 100명의 수취인에게 송금을 할 수 있는 기능 개발.  
            - 싱글 스레드로 송금 요청을 했던 방식에서 멀티 스레드로 송금 요청을 하는 방식으로 변경 후 100건 송금 시 약 50s -> 10s로 송금 요청 시간 단축.
            - 기존 한 건의 기업 송금만 가능했던 시스템에서 다 건 송금을 개발하여 한 번에 여러 건을 송금 할 수 있기 때문에 위와 같은 번거로운 상황이 줄어들어 사용자 경험이 증가.
          - __기업 송금 정산 개발 2023.04 ~ 2023.05__  
            - 기업 송금의 일일 총 송금 건, 총 송금 금액, 총 수수료 금액, 총 환불 금액, 이윤 금액 정산 개발하여 사업 팀에서 수기로 정산했던 것을 자동화하여 어드민 페이지에 제공하고 엑셀 파일로 다운로드할 수 있는 기능을 제공.

      - title: 에픽브레인     
        sub_title: 개발팀 / 사원
        caption: 2020.14 ~ 2022.04
        link: https://www.autopus.co.kr/
        quote: >
          숙박, 액티비티 등 실시간 예약 및 관리를 할 수 있는 오토퍼스 서비스와 골프 스튜디오 예약과 프로 골퍼의 스케줄을 확인하고 실시간 예약을 할 수 있는 구스트 서비스를 제공
        description: | # this will include new lines to allow paragraphs
          <mark>Spring Framework, </mark> <mark>Mybatis, </mark> <mark>JSP, </mark> <mark>AWS, </mark> <mark>MySQL</mark>  
          - __골프 레슨, 스튜디오 예약 관리 플랫폼 [구스트 서비스](https://goost.co/) 개발 참여__ 
          - __골프 레슨 요청 게시판 개발 2022.03 ~ 2022.04__
            - 유저가 골프 레슨 요청 게시판에 집중적으로 받고 싶은 레슨, 프로 성별, 레슨 위치, 희망 가격 등 을 작성할 수 있는 게시판 개발하여 유저가 골프 레슨을 받기 위해 지역 및 프로를 검색하는 번거로움을 줄여 사용자 경험을 증가.
          - __골프 레슨 리뷰 개발 2021.07 ~ 2021.08__
            - 유저가 받은 골프 레슨에 대한 후기와 평점을 작성할 수 있는 기능 개발.

  - title: Project
    layout: list
