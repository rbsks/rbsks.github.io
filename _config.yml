          구성원들과 운동 모임을 개설하여 같이 운동을 할 수 있도록 도와주는 서비스입니다.  
          유저는 개인 피드에 운동 일지를 기록할 수 있고 그룹에 가입하여 그룹 피드를 통해 구성원들과 소통할 수 있습니다. 

            
