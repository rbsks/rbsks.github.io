          사용 기술: Spring Boot, Spring Data JPA, RabbitMQ, AWS, Docker, Jenkins, Nginx, MySQL, MongoDB, Redis     
            
          담당 기능
          - 시도, 구 리스트에 Redis cache 적용
          - 피드, 댓글 리스트 쿼리 개선 1s ~ 2s  100ms 이하
          - jenkins pipeline을 통한 배포 자동화
          - AWS Load Balancing을 활용하여 트래픽 분산
          
      - title: WorkDuo
